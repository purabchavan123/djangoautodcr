<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PMC</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- <link rel="stylesheet" href="C_form.css"> -->
    <link rel="icon" href="png/pmcjpeg.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="libs/Leaflet.MousePosition-master/src/L.Control.MousePosition.css">
    <link rel="stylesheet" href="libs/polyline-measure/line-measure.css">
    <link rel="stylesheet" href="libs/leaflet-measure-master/leaflet-measure.css">
    <link rel="stylesheet" href="libs/leaflet-wms-legend/leaflet.wmslegend.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />



</head>

<body>

    <header class="header justify-content-between bg-transparent" id="header">
        <h5>Geopulse</h5>

        <div >
            {% csrf_token %}
            <select id="search_type" class="">
                <option value="">Select Village</option>
            </select>
        </div>

        <div class="accordion">
            <div class="accordion-item">
                <div class="accordion-header">Section 2</div>
                <div class="dropdown-list" style="display: none;">
                    <input type="search" placeholder="SurveyNo/CTC/Plot" class="dropdown-search ps-2" />
                    <ul id="stateList"></ul>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
        <script>
            $(document).ready(function () {
                $('.accordion-header').click(function () {
                    $(this).next('.dropdown-list').slideToggle();
                });

                var optionsArray = ["O1", "O 2", "On 3", "O 4"];

               
        var stateList = $('#stateList');
        stateList.empty();
        // console.log(stateList,"stateList")
        _.each(optionsArray, function (state) {
            var listItem = $('<li><input name="' + state + '" type="checkbox"><label for="' + state + '">' + state + '</label></li>');
            stateList.append(listItem);
        });
            });
        </script>

    </header>


    <div id="content">
        <div id="map"></div>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn-geoweb.s3.amazonaws.com/esri-leaflet/0.0.1-beta.5/esri-leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/js/select2.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.3.0/turf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.0/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'js/libs/axios.min.js' %}"></script>
    <script src="{% static 'js/libs/leaflet.draw.js' %}"></script>
    <script src="{% static 'js/libs/turf.min.js'  %}"></script>
    <script src="{% static 'js/libs/leaflet-omnivore.min.js'  %}"></script>
    <script src="{% static 'js/libs/jszip.min.js' %}"></script>
    <script src="{% static 'js/libs/papaparse.min.js' %}"></script>
    <script src="{% static 'js/libs/Leaflet.MousePosition-master/src/L.Control.MousePosition.js' %}"></script>
    <script src="{% static 'js/libs/polyline-measure/line-measure.js' %}"></script>
    <script src="{% static 'js/libs/leaflet-measure-master/leaflet-measure.js' %}"></script>
    <script src="{% static 'js/libs/leaflet-wms-legend/leaflet.wmslegend.js' %}"></script>
    <script src="{% static 'js/libs/sweetalert2@10.js' %}"></script>


    <!-- 
    <script src="select2.js"></script>
    <script src="auto.js"></script> -->
    <!-- Assuming your static files are located in a directory named 'static' -->
    <script src="{% static 'js/select2.js' %}"></script>

    <script src="{% static 'js/auto.js' %}"></script>





    <script>


    </script>
</body>

</html>
